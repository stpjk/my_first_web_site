 <h2><a href="https://namu.wiki/w/%EB%8D%B8%EB%A6%AC%20%EC%95%8C%EB%A6%AC?from=%EC%97%90%EB%A6%AD%EC%84%BC" target="_blank" title="나무위키로 이동합니다.">델리알리</a>란 무엇인가?</h2>
 <img src="델리알리.jpg" width="100%">
 <p>잉글랜드 국적의 <STRONG><U>에버튼</U> FC 소속 축구 선수</STRONG>이다.</p> <p>포지션은 공격형 미드필더이다.</p>

 <p>PFA 올해의 팀에 2번 선정되고, PFA 올해의 영플레이어를 2번 연속 수상할 정도로 한때 잉글랜드 최고의 기대주였던 선수다. 2015년 토트넘 홋스퍼 이적 후 맹활약하며 '램파드의 후계자' 평가를 받기도 했지만, 젊은 나이임에도 불구하고 19-20 시즌부터 폼이 계속 하락하며 과거의 영광이 무색한 시기를 보내고 있다.</p>
