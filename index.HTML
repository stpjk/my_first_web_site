 <img src="축구선수.jpg" width="100%">
 <p>축구 선수(Football player)란 <STRONG><U>축구를 본업으로 삼으며</U> 축구단(소속 구단, 국가대표)에 소속되어 축구 경기를 뛰며,</STRONG>수입을 버는 직업을 말한다</p>

 <p>축구뿐만 아니라 어느정도 인기가 있는 운동 대부분이 스타급 선수가 아니라면 큰 돈을 벌기가 어렵고, 변방리그나 세미프로급에서도 안뛰는게 다행일 정도로 성공하기 어렵다. 실제로 축구 선수에서 1부 선수로 뛸 확률은 등록선수내에서 3%정도라고 한다.</p>
